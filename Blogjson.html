<!DOCTYPE html>
<html lang="ru">
        <head>
		<meta charset="UTF-8" />
		<title>Истрахов</title>
		<script>
			function send() {
			var request;
			if (window.XMLHttpRequest) {
				request =new XMLHttpRequest();
			}	 else {
				request = ActiveXObject("Microsoft.XMLHTTP");
			}
			request.onreadystatechange = function () {
				if (request.readyState==3 && request.status==200) {
				var records = eval('(' + request.responseText + ')');
				var text = "";
				for (var i=0; i<records.length; i++) {
					if (i%2==0) {
					text += "<p style='background-color:#FFA07A'>";
					}else{
					text += "<p style='background-color:#32CD32'>";
					}
					text += "<strong>" + records[i].data + "</strong><br>";
					text += records[i].message + "</p>";
			}
			document.getElementById("recordsplace").innerHTML = text;
		}
	};
		var message=document.getElementById("message").value;
		request.open("POST", "Blogjson.jsp?message="+message, true);
		request.send(null);
		}
		</script>
	</head>

		<body onload="send()">
			<input type="text" id="message"/>
			<input type="button" value="Добавить запись" onclick="send()"><br>
			<div id="recordsplace"></div>
		</body>
</html>
